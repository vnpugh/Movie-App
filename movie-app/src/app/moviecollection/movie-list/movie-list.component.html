
<div class="row mb-3" *ngFor="let book of myMovies">
	<div class="col-md-12">
		<a href="#" class="list-group-item clearfix">
			<div class="float-left">
				<h4 class="list-group-item-heading">{{ movie.title }}</h4>
				<p class="list-group-item-text mb-0">{{ movie.director }}</p>
				<p class="list-group-item-text mb-0">{{ movie.genre }}</p>
				<p class="list-group-item-text mb-0">{{ movie.summary}}</p>
				<p class="list-group-item-text mb-0">{{ movie.releaseDate }}</p>
				<p class="list-group-item-text mb-0">{{ movie.duration }}</p>
				<p class="list-group-item-text mb-0">{{ movie.cast }}</p>
				<p class="list-group-item-text mb-0">{{ movie.rating }}</p>
				<p class="list-group-item-text mb-0">{{ movie.country }}</p>
				<p class="list-group-item-text mb-0">{{ movie.language }}</p>
				<p class="list-group-item-text mb-0">{{ movie.boxOffice }}</p>
			</div>
			<div class="float-right">
				<img
					src="{{ movie.coverImagePath }}"
					alt="{{ movie.title }}"
					class="img-responsive rounded"
					style="max-height: 50px"
				/>
			</div>
		</a>
	</div>
</div>

<hr />

<div class="row">
	<div class="col-md-12">
		<button class="btn btn-primary">Add New Movie</button>
	</div>
</div>
